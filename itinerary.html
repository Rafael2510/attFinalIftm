<script>
    var FDWData = '{"FDW" : "A disciplina de Fundamentos de web design foi uma importante disciplina na introdução de ferramentas para aplicações web, o ponto positivo é que é bem didatica para quem est[a tendo o primeiro contado com linguegens de programação, sem pontos negativos."}'
    var ALGData = '{"ALG" : "Na disciplina de Algoritmos e linguagem de programação, são apresentados conceitos basicos de programação e logica, fundamental para discentes que possuem nenhuma ou pouca familiaridade com a programação em si, o ponto positivo é a inicialização com a linguagem C, um ponto negativo seria o periodo de introdução com portugol acredito que mais atrapalha do que auxilia no apredizado."}'
    var ARQData = '{"ARQ" : "Em Arquitetura e organização de computadores, se entende como é organizado diversos tipos de computadores partindo de microcomputadores a mainframes e supercomputadres, e entendendo sua funcionalidade basica o que auxilia a entender como o desenvolvimento de aplicações e sistemas funciona dentro de uma maquina, pontos positivos é a profundidade que é levada a disciplina, sem pontos negativos."}'
    var FDMData = '{"FDM" : "Fundamentos da matematica foi uma disciplina importante para a revisão de conceitos matematicos e logicos auxiliando a salientar o conhecimento ja previamente adquirido e trabalhando a parte matematica do desenvolvimento que é exigido em nosso curso, ponto positivo para maneira que é explicada a materia partindo de pontos chaves, ponto negativo seria a frequencia de provas(no periodo EAD)."}'
    var SINFData = '{"SINF" : "A semana da informatica é uma disciplina que temos em todos periodos para a fomentação de novas aplicções e/ou a melhoria de aplicações ja desenvolvidas, ponto positivo é o incentivo ao desenvolvimento, o ponto negativo é a possivel demanda de tempo para realizar um novo"}'
    const FDWObj = JSON.parse(FDWData);
    const ALGObj = JSON.parse(ALGData);
    const ARQObj = JSON.parse(ARQData);
    const FDMObj = JSON.parse(FDMData);
    const SINFObj = JSON.parse(SINFData);
    document.getElementById('d1').innerHTML = FDWObj.FDW;
    document.getElementById('d2').innerHTML = ALGObj.ALG;
    document.getElementById('d3').innerHTML = ARQObj.ARQ;
    document.getElementById('d4').innerHTML = FDMObj.FDM;
    document.getElementById('d5').innerHTML = SINFObj.SINF;
</script>
